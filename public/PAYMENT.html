<h3>After Payment, Enter UTR Number</h3>

<input id="name" placeholder="Your Name">
<input id="amount" placeholder="Amount Paid">
<input id="utr" placeholder="UTR Number">

<button onclick="submitPayment()">Submit Payment</button>

<script>
async function submitPayment(){

  const name = document.getElementById("name").value;
  const amount = document.getElementById("amount").value;
  const utr = document.getElementById("utr").value;

  if(!utr){
    alert("Enter UTR number");
    return;
  }

  await fetch("/submit-payment",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({name,amount,utr})
  });

  localStorage.setItem("utr",utr);
  window.location="waiting.html";
}
</script>
